<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollyanna Users</title>

    <!-- Link to stylesheet -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- dashboard stylesheet -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <!-- Link to my stylesheet -->
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top navbar-pollyanna">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-brand-pollyanna" href="home.html">Pollyanna</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="navbar-right-pollyanna" href="users.html">Users</a></li>
                <li><a class="navbar-right-pollyanna" href="assignments.html">Assignments</a></li>
                <li><a class="navbar-right-pollyanna" href="groups.html">Groups</a></li>
                <li><a class="navbar-right-pollyanna" href="giftsuggestions.html">Gift Suggestions</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div ng-controller="UsersController" class="col-sm-10 col-md-12 main pollyanna-body">

        <h1>Users</h1>

        <table class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            <tr>
                <th><input ng-model="user.firstName" class="form-control"/></th>
                <th><input ng-model="user.lastName" class="form-control"/></th>
                <th><input ng-model="user.role" class="form-control"/></th>
                <th><input ng-model="user.email" class="form-control"/></th>
                <th>
                    <button ng-click="addUser(user)" class="btn btn-primary">Add</button>
                    <button ng-click="updateUser(user)" class="btn btn-primary btn-success">Update</button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.role}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button ng-click="removeUser(user)" class="btn btn-danger">Remove</button>
                    <button ng-click="selectUser($index)" class="btn btn-info">Edit</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Link to jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Link to Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Link to Angular CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Link to my JavaScript -->
    <script src="main.js"></script>
    <script src="users.js"></script>
</body>
</html>
