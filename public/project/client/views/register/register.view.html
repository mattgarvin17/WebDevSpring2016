<h2>Register</h2>

<input ng-model="model.user.email"
       type="email"
       class="form-control"
       placeholder="Email Address"/>
<input ng-model="model.user.password"
       type="password"
       placeholder="Password"
       class="form-control"/>
<input ng-model="model.user.password2"
       type="password"
       placeholder="Verify Password"
       class="form-control"/>
<input ng-model="model.user.firstName"
       placeholder="First Name"
       class="form-control"/>
<input ng-model="model.user.lastName"
       placeholder="Last Name"
       class="form-control"/>

<button ng-click="model.register(model.user);" class="btn btn-primary btn-block">Register</button>
