 <h1>Users</h1>
    <p>Please be careful not to delete yourself, {{currentUser.firstName}}. Especially if you don't know another admin.</p>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roles</th>
            <th>Email</th>
            <th>Password</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <th><input ng-model="user.firstName" class="form-control"/></th>
            <th><input ng-model="user.lastName" class="form-control"/></th>
            <th><input ng-model="user.roles" class="form-control"/></th>
            <th><input ng-model="user.email" class="form-control"/></th>
            <th><input ng-model="user.password" class="form-control"/></th>

            <th>
                    <button ng-click="createUser(user)" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </th>
            <th>
                    <button ng-click="updateUser(user)" class="btn btn-success">
                        &check;</button>

            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user._id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.roles}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>
                <button ng-click="removeUser(user)" class="btn btn-danger">X</button>
            </td>
            <td>
                <button ng-click="selectUser(user)" class="btn btn-info">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
