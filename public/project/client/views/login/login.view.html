<h2>Login</h2>

<div ng-show="errorMessage" class="alert alert-danger">
    <strong>Error:</strong> {{errorMessage}}
</div>

<input ng-model="model.user.email"
       type="email"
       class="form-control"
       placeholder="email"/>
<input ng-model="model.user.password"
       type="password"
       placeholder="password"
       class="form-control"/>

<button ng-click="model.login(model.user);" class="btn btn-primary btn-block">Login</button>
